<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #e9e9e9;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            box-sizing: border-box;
            border: 2px solid #e74c3c;
            margin: 20px 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.8em;
            flex-wrap: wrap;
            gap: 5px;
        }
        .header div {
            background-color: #e74c3c;
            padding: 5px 6px;
            border-radius: 5px;
            color: white;
            flex: 1;
            min-width: 100px;
            text-align: center;
        }
        .board-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-bottom: 20px;
            padding: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        .board-number {
            background-color: #efefef;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            padding: 8px 0;
            font-size: 0.8em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e74c3c;
            aspect-ratio: 1;
        }
        .board-number.selected {
            background-color: #e74c3c;
            color: white;
            transform: scale(1.05);
        }
        .board-number:hover:not(.selected) {
            background-color: #ffecec;
        }
        .button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px 5px;
        }
        .button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        .button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .bingo-card-preview {
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            max-width: 300px;
        }
        .bingo-card-row {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #ddd;
        }
        .bingo-card-row:last-child {
            border-bottom: none;
        }
        .bingo-card-cell {
            width: 20%;
            text-align: center;
            padding: 8px 0;
            font-size: 0.9em;
        }
        .bingo-card-cell.free {
            color: #e74c3c;
            font-weight: bold;
        }
        h3 {
            margin: 10px 0;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="info">Wallet: <span id="walletAmount">${{ wallet }}</span></div>
            <div class="info">Active Game: <span id="activeGame">1</span></div>
            <div class="info">Stake: <span id="stakedAmount">${{ stake }}</span></div>
        </div>
        <div class="board-grid" id="boardNumberGrid">
            {% for number in board_numbers %}
                <div class="board-number" data-board="{{ number }}" onclick="selectBoardNumber(this, {{ number }})">{{ number }}</div>
            {% endfor %}
        </div>
        <div id="bingoCardPreview" class="bingo-card-preview">
            <!-- Bingo card preview will be shown here -->
        </div>
        
        <button class="button" id="startGameBtn" disabled>Start Game</button>
    </div>
    <script>
        const bingoCards = {{ bingo_cards|safe }};
        let selectedBoardNumber = null;
    
        function selectBoardNumber(element, number) {
            document.querySelectorAll('.board-number').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedBoardNumber = number;
    
            const preview = document.getElementById("bingoCardPreview");
            preview.innerHTML = '';
            preview.style.display = 'block';
    
            const card = bingoCards[number];
            card.forEach(row => {
                const rowDiv = document.createElement("div");
                rowDiv.className = "bingo-card-row";
                row.forEach(cell => {
                    const cellDiv = document.createElement("div");
                    cellDiv.className = "bingo-card-cell" + (cell === 'FREE' ? " free" : "");
                    cellDiv.textContent = cell;
                    rowDiv.appendChild(cellDiv);
                });
                preview.appendChild(rowDiv);
            });
    
            document.getElementById("startGameBtn").disabled = false;
        }
    
        document.getElementById("startGameBtn").addEventListener("click", () => {
            if (!selectedBoardNumber) return;
            window.location.href = `/board/?board=${selectedBoardNumber}&wallet={{ wallet }}&stake={{ stake }}&user_id={{ user_id }}`;
        });
    </script>
</body>
</html>
